<ion-content no-padding>

  <ion-card>

    <ion-slides autoplay="5000" loop="true" speed="500" pager (ionSlideDidChange)="slideChanged()" #bannerSlides>
      <!-- <ion-slide>
        <img src="assets/imgs/BLOs.jpg" />
      </ion-slide>
      <ion-slide>
        <img src="assets/imgs/Irina.jpg" />
      </ion-slide> -->
      <ion-slide>
        <img src="assets/imgs/mens.jpg" />
      </ion-slide>
      <ion-slide>
        <img src="assets/imgs/Outfitters.jpg" alt="">
      </ion-slide>
    </ion-slides>
  </ion-card>

  <ion-segment class="card-background-page" [(ngModel)]="categories" padding>
    <ion-segment-button value="new">
      New
    </ion-segment-button>
    <ion-segment-button value="baby">
      Baby
    </ion-segment-button>
    <ion-segment-button value="men">
      Men
    </ion-segment-button>
    <ion-segment-button value="women">
      Women
    </ion-segment-button>
    <ion-segment-button value="wedding">
      Wedding
    </ion-segment-button>
  </ion-segment>

  <div>
    <div [ngSwitch]="categories">
      <ion-list *ngSwitchCase="'new'">
        <ion-grid padding>
          <ion-row>
            <ion-slides #productSlides>
              <ion-slide *ngFor="let product of products" (click)="openProductPage(product)">
                <ion-card no-padding>
                  <img [src]="product['images'][0]['src']" alt="">
                </ion-card>
              </ion-slide>
            </ion-slides>
          </ion-row>
        </ion-grid>
      </ion-list>

      <!-- <ion-list *ngSwitchCase="'baby'">

  </div>
