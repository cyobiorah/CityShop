<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only item-left>
      <ion-icon name="menu"></ion-icon>
    </button>
    <!-- <ion-title>CityShop</ion-title> -->
    <div class="titleicon">
      <!-- <img src="https://shop.blesscity.com/wp-content/uploads/2017/08/logo-1.png" width="100px" /> -->
      <p class="cityShop">
        <span class="city">city</span>shop
      </p>
    </div>

    <!-- <ion-buttons end>
      <ion-searchbar [showCancelButton]=true [(ngModel)]="searchQuery" (search)="onSearch($event)"></ion-searchbar>

    </ion-buttons> -->

    <ion-buttons end>
      <button ion-button icon-only style="color: #014693" (click)="openCart()">
        <ion-icon name="cart" right></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

  <ion-toolbar>
    <ion-searchbar [showCancelButton]=true [(ngModel)]="searchQuery" (search)="onSearch($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content no-padding>

  <ion-card no-padding>

    <ion-slides autoplay="5000" loop="true" speed="500" pager (ionSlideDidChange)="slideChanged()" #bannerSlides>
      <!-- <ion-slide>
        <img src="assets/imgs/BLOs.jpg" />
      </ion-slide>
      <ion-slide>
        <img src="assets/imgs/Irina.jpg" />
      </ion-slide> -->
      <ion-slide>
        <img src="assets/imgs/mens.jpg" />
      </ion-slide>
      <ion-slide>
        <img src="assets/imgs/Outfitters.jpg" alt="">
      </ion-slide>
    </ion-slides>
  </ion-card>

  <ion-card style="box-shadow: none;">
    <ion-grid>
      <ion-row class="featured">
        <ion-col>Featured</ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-list>
    <ion-grid no-padding>
      <ion-row>
        <ion-slides #productSlides>
          <ion-slide *ngFor="let product of products" (click)="openProductPage(product)">
            <ion-card no-padding>
              <img [src]="product['images'][0]['src']" alt="">
            </ion-card>
          </ion-slide>
        </ion-slides>
      </ion-row>
    </ion-grid>
  </ion-list>
