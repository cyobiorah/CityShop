<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item *ngFor="let category of categories" text-wrap menuClose>
        <!-- <ion-icon [name]="category.icon" item-left large></ion-icon> -->
        <!-- <h2>{{category.name}}</h2> -->
        <h2 [innerHTML]=category.name></h2>
      </ion-item>

      <ion-item-divider color="danger">Account</ion-item-divider>

      <ion-item (click)="openPage('signup')" menuClose  *ngIf="!loggedIn">
        <h2>Sign Up</h2>
        <p>For a new account</p>
      </ion-item>

      <ion-item (click)="openPage('login')" menuClose *ngIf="!loggedIn">
        <h2>Login</h2>
        <p>Using email and password</p>
      </ion-item>

      <ion-item (click)="openPage('cart')" menuClose *ngIf="loggedIn">
        <h2>Your Cart</h2>
        <p>Check items in your cart</p>
      </ion-item>

      <ion-item (click)="openPage('logout')" menuClose *ngIf="loggedIn">
        <h2>Logout</h2>
        <p>of your Account</p>
      </ion-item>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav #content [root]="homePage"></ion-nav>
